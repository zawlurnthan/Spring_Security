<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Landon Industries Admin | Customers</title>
</head>
<body>
    <div th:replace="header :: header"></div>
    <div class="container">
        <h1 class="text-center">Customers</h1>
        <table class="table">
            <thead>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Contact Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            </thead>
            <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.id}">Id</td>
                    <td th:text="${customer.name}">Name</td>
                    <th th:text="${customer.contactName}">Contact Name</th>
                    <td th:text="${customer.email}">Email</td>
                    <td th:text="${customer.phone}">Phone</td>
                    <td>
                        <a class="btn btn-primary" href="#" th:href="@{/customers/{id}(id=${customer.id})}">Details</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
